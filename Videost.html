<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar videos de YouTube</title>
</head>
<body>
    <h1>Descargar videos de YouTube</h1>
    <form id="downloadForm">
        <label for="videoUrl">Ingresa el enlace del video de YouTube:</label><br>
        <input type="text" id="videoUrl" name="videoUrl" placeholder="https://www.youtube.com/watch?v=..." required><br><br>
        <button type="submit">Descargar Video</button>
    </form>

    <div id="downloadLink" style="margin-top: 20px;"></div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const videoUrl = document.getElementById('videoUrl').value;

            // Validar el URL del video
            if (!videoUrl.includes("youtube.com/watch")) {
                alert("Por favor ingrese un enlace válido de YouTube.");
                return;
            }

            // Aquí podrías integrar la API o el servicio de terceros para procesar la descarga.
            fetch(`https://api.example.com/download?videoUrl=${encodeURIComponent(videoUrl)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('downloadLink').innerHTML = `<a href="${data.downloadUrl}" target="_blank">Haz clic aquí para descargar el video</a>`;
                    } else {
                        document.getElementById('downloadLink').textContent = "Error al descargar el video.";
                    }
                })
                .catch(error => {
                    document.getElementById('downloadLink').textContent = "Ocurrió un error.";
                });
        });
    </script>
</body>
</html>
