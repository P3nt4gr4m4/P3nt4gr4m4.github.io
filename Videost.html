<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Videos de YouTube Educativamente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 600px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3fe;
            border: 1px solid #b3d4fc;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Descargar Videos de YouTube Educativamente</h1>
        <p>Introduce la URL del video de YouTube y obtén el enlace de descarga.</p>

        <input type="text" id="video_url" placeholder="https://www.youtube.com/watch?v=Ejemplo" required><br><br>
        <button onclick="downloadVideo()">Descargar Video</button>

        <div class="result" id="result">
            <h3>Enlaces de descarga:</h3>
            <p id="download_links"></p>
        </div>
    </div>

    <footer>
        <p>Recuerda respetar los derechos de autor. Esta herramienta es solo para fines educativos.</p>
    </footer>

    <script>
        function downloadVideo() {
            const videoUrl = document.getElementById('video_url').value;

            if (!videoUrl) {
                alert('Por favor, introduce una URL válida de YouTube.');
                return;
            }

            // Llamada a la API usando fetch
            fetch(`https://backend.svcenter.xyz/api?url=${videoUrl}`)
                .then(response => response.json())
                .then(data => {
                    // Mostrar los enlaces de descarga
                    const resultDiv = document.getElementById('result');
                    const downloadLinks = document.getElementById('download_links');

                    if (data && data.success) {
                        const links = data.formats.map(format => 
                            `<a href="${format.url}" target="_blank">${format.quality} - ${format.format}</a>`
                        ).join('<br>');

                        downloadLinks.innerHTML = links;
                        resultDiv.style.display = 'block';
                    } else {
                        downloadLinks.innerHTML = 'Error al obtener los enlaces de descarga.';
                        resultDiv.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error al llamar a la API:', error);
                    alert('Ocurrió un error al intentar descargar el video.');
                });
        }
    </script>

</body>
</html>
