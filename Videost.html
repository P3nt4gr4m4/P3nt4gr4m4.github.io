<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <script>
        async function getDownloadId() {
            const selectedFormat = document.getElementById("format").value;
            const videoUrl = document.getElementById("videoUrl").value;

            // Validar que el usuario haya ingresado un URL
            if (!videoUrl) {
                document.getElementById("result").innerText = "Por favor, ingresa una URL de YouTube.";
                return;
            }

            // Usamos un proxy público para sortear el problema de CORS
            const proxyUrl = "https://api.allorigins.win/get?url=";
            const apiUrl = `https://loader.to/ajax/download.php?format=${selectedFormat}&url=${encodeURIComponent(videoUrl)}`;

            try {
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                const data = await response.json();
                const jsonData = JSON.parse(data.contents); // Datos reales del servicio

                if (jsonData.success) {
                    const downloadId = jsonData.id;
                    const imageUrl = jsonData.info.image;
                    const title = jsonData.info.title;

                    document.getElementById("result").innerText = "ID: " + downloadId;

                    // Mostrar la imagen en el visor y el título
                    document.getElementById("thumbnail").src = imageUrl;
                    document.getElementById("thumbnail").style.display = 'block';
                    document.getElementById("videoTitle").innerText = title;

                    // Fetch the download URL using the id
                    const progressUrl = `https://p.oceansaver.in/ajax/progress.php?id=${downloadId}`;
                    const progressResponse = await fetch(proxyUrl + encodeURIComponent(progressUrl));
                    const progressData = await progressResponse.json();
                    const progressJson = JSON.parse(progressData.contents);

                    if (progressJson.download_url) {
                        const downloadUrl = progressJson.download_url;
                        document.getElementById("downloadBtn").href = downloadUrl;
                        document.getElementById("downloadBtn").style.display = 'inline-block';
                    } else {
                        document.getElementById("result").innerText = "Failed to get the download URL.";
                    }
                } else {
                    document.getElementById("result").innerText = "Failed to fetch ID.";
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("result").innerText = "An error occurred.";
            }
        }
    </script>
</head>
<body>
    <h1>Video Downloader</h1>

    <!-- Input para la URL de YouTube -->
    <label for="videoUrl">Ingresa la URL de YouTube:</label>
    <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=example" size="50">

    <br><br>

    <!-- Selección del formato de video -->
    <label for="format">Escoge formato:</label>
    <select id="format">
        <option value="360">360p</option>
        <option value="480">480p</option>
        <option value="720" selected>720p</option>
        <option value="1080">1080p</option>
        <option value="1440">1440p</option>
    </select>

    <br><br>
    <p id="result">Haz clic en el botón para buscar el video.</p>

    <!-- Botón para buscar y botón de descarga juntos -->
    <div style="display: flex; gap: 10px;">
        <button onclick="getDownloadId()">Buscar</button>
        <a id="downloadBtn" href="#" style="display: none;" download>Descargar</a>
    </div>

    <br><br>

    <!-- Visor de la imagen miniatura -->
    <img id="thumbnail" src="" alt="Miniatura del video" style="display: none; width: 300px; height: auto;">

    <br><br>

    <!-- Título del video -->
    <h3 id="videoTitle"></h3>

</body>
</html>
