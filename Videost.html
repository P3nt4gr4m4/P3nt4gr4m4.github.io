<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - Mi Sitio Web Personalizado</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .navbar {
            background-color: #4a90e2 !important;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: bold;
        }
        .nav-link:hover {
            color: #ffd700 !important;
        }
        .hero {
            background: linear-gradient(45deg, #4a90e2, #79c7c5);
            color: white;
            padding: 4rem 0;
            margin-bottom: 2rem;
        }
        .video-section {
            margin-bottom: 2rem;
        }
        .btn-custom {
            background-color: #4a90e2;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-custom:hover {
            background-color: #357ABD;
            text-decoration: none;
            color: white;
        }
        #result {
            display: block;
            color: red;
            font-weight: bold;
        }
        /* Oculta inicialmente la barra de progreso */
        .progress {
            display: none;
        }
    </style>
    <script>
        async function getDownloadId() {
            const selectedFormat = document.getElementById("format").value;
            const videoUrl = document.getElementById("videoUrl").value;

            // Validar que el usuario haya ingresado un URL
            if (!videoUrl) {
                document.getElementById("result").innerText = "Por favor, ingresa una URL de YouTube.";
                return;
            }

            // Mostrar barra de progreso y reiniciarla
            const progressBar = document.getElementById("progressBar");
            const progressContainer = document.getElementById("progressContainer");
            progressContainer.style.display = "block";
            progressBar.style.width = "30%";
            progressBar.innerText = "Buscando...";

            // Usamos un proxy público para sortear el problema de CORS
            const proxyUrl = "https://api.allorigins.win/get?url=";
            const apiUrl = `https://loader.to/ajax/download.php?format=${selectedFormat}&url=${encodeURIComponent(videoUrl)}`;

            try {
                // Actualizar progreso
                progressBar.style.width = "50%";
                progressBar.innerText = "Obteniendo ID del video...";

                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                const data = await response.json();
                const jsonData = JSON.parse(data.contents); // Datos reales del servicio

                if (jsonData.success) {
                    const downloadId = jsonData.id;
                    const imageUrl = jsonData.info.image;
                    const title = jsonData.info.title;

                    document.getElementById("result").innerText = "ID: " + downloadId;

                    // Mostrar la imagen en el visor y el título
                    document.getElementById("thumbnail").src = imageUrl;
                    document.getElementById("thumbnail").style.display = 'block';
                    document.getElementById("videoTitle").innerText = title;

                    // Actualizar progreso
                    progressBar.style.width = "70%";
                    progressBar.innerText = "Generando enlace de descarga...";

                    // Fetch the download URL using the id
                    const progressUrl = `https://p.oceansaver.in/ajax/progress.php?id=${downloadId}`;
                    const progressResponse = await fetch(proxyUrl + encodeURIComponent(progressUrl));
                    const progressData = await progressResponse.json();
                    const progressJson = JSON.parse(progressData.contents);

                    if (progressJson.download_url) {
                        const downloadUrl = progressJson.download_url;
                        document.getElementById("downloadBtn").href = downloadUrl;
                        document.getElementById("downloadBtn").style.display = 'inline-block';

                        // Actualizar progreso al 100%
                        progressBar.style.width = "100%";
                        progressBar.innerText = "Enlace listo!";
                    } else {
                        document.getElementById("result").innerText = "No se pudo obtener la URL de descarga.";
                        progressBar.style.width = "0%";
                        progressBar.innerText = "Error.";
                    }
                } else {
                    document.getElementById("result").innerText = "No se pudo obtener el ID.";
                    progressBar.style.width = "0%";
                    progressBar.innerText = "Error.";
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("result").innerText = "Ocurrió un error.";
                progressBar.style.width = "0%";
                progressBar.innerText = "Error.";
            }
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="slogan.png" alt="Logo" width="110" height="50" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-house-door me-2"></i>Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html"><i class="bi bi-envelope me-2"></i>Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero">
        <div class="container text-center">
            <h1 class="display-4">Descargar Videos de YouTube</h1>
            <p class="lead">Ingresa la URL y selecciona el formato para descargar videos de YouTube</p>
        </div>
    </div>

    <div class="container video-section">
        <label for="videoUrl">Ingresa la URL de YouTube:</label>
        <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=example" size="50">
        <br><br>

        <label for="format">Escoge formato:</label>
        <select id="format">
            <option value="360">360p</option>
            <option value="480">480p</option>
            <option value="720" selected>720p</option>
            <option value="1080">1080p</option>
            <option value="1440">1440p</option>
        </select>
        <br><br>

        <p id="result">Haz clic en el botón para buscar el video.</p>

        <div style="display: flex; gap: 10px;">
            <button class="btn-custom" onclick="getDownloadId()">Buscar</button>
            <a id="downloadBtn" href="#" class="btn-custom" style="display: none;" download>Descargar</a>
        </div>
        <br><br>

        <!-- Barra de progreso -->
        <div class="progress" id="progressContainer">
            <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar" role="progressbar" style="width: 0%">Buscando...</div>
        </div>

        <br><br>

        <!-- Visor de la imagen miniatura -->
        <img id="thumbnail" src="" alt="Miniatura del video" style="display: none; width: 300px; height: auto;">
        <br><br>
        <h3 id="videoTitle"></h3>
    </div>

    <footer class="bg-dark text-white text-center py-2 mt-4">
        <p>Descarga más videos directamente desde YouTube</p>
    </footer>

    <!-- Bootstrap Bundle con Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
