<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor YouTube</title>
</head>
<body>

    <h1>Convertidor de YouTube a MP4</h1>
    <form id="convertForm">
        <label for="url">Enlace de YouTube:</label>
        <input type="text" id="url" name="url" placeholder="Ingresa el enlace de YouTube">
        <button type="submit">Convertir</button>
    </form>

    <div id="result"></div>

    <script>
        // Función para manejar el envío del formulario
        document.getElementById('convertForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que se recargue la página

            // Obtener el valor ingresado por el usuario
            const youtubeURL = document.getElementById('url').value;

            // Crear el payload con el formato adecuado
            const payload = new URLSearchParams();
            payload.append('query', youtubeURL);
            payload.append('vt', 'mp4');

            // Hacer la solicitud POST con fetch
            fetch('https://9convert.com/api/ajaxSearch/index', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: payload
            })
            .then(response => response.text())
            .then(data => {
                // Mostrar la respuesta de la API en el div de resultado
                document.getElementById('result').innerHTML = data;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error al procesar la solicitud';
            });
        });
    </script>

</body>
</html>
