<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.min.js"></script>
    <style>
        /* Estilo personalizado para el botón de TikTok */
      
        /* Ajusta el tamaño de los iconos sociales */
        .social-icon img {
            width: 30px; /* Tamaño deseado */
            height: 30px; /* Puedes ajustar la altura si es necesario */
        }

        /* Estilo para el contenedor del video */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio (9 / 16 = 0.5625) */
            height: 0;
            overflow: hidden;
            margin-top: 20px; /* Añade margen superior si es necesario */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0; /* Quita el borde del iframe */
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Conversor</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="https://p3nt4gr4m4.github.io/index2.html#">Inicio</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categorías
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="https://p3nt4gr4m4.github.io/venta.html">Ordenadores y Accesorios</a>
                        <a class="dropdown-item" href="https://p3nt4gr4m4.github.io/Plantas.html#">Plantas Medicinales</a>
                        <a class="dropdown-item" href="">Bisuteria</a>
                         <a class="dropdown-item" href="https://p3nt4gr4m4.github.io/Otros.html#">Zapatos</a>
                    </div>
                </li>
                
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Herramientas
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="https://p3nt4gr4m4.github.io/qrfile.html">Generador QR</a>
                        <a class="dropdown-item" href="https://p3nt4gr4m4.github.io/videos.html">Descargar audio y videos</a>
                        <a class="dropdown-item" href="#">Ninuno</a>
                    </div>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="https://p3nt4gr4m4.github.io/contacto.html">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Reproductor de video y botón de cargar -->
    <section class="container-fluid mt-4">
        <h3>Inserta la URL del video.</h3>
        <input type="text" id="videoUrl" class="form-control" placeholder="https://www.youtube.com/watch?v=xxxxxxx">
        <div class="btn-group mt-2">
            <button onclick="cargarVideo()" class="btn btn-primary">Cargar Url</button>
        </div>
        <div class="btn-group mt-2">
            <button onclick="mostrarVideos()" class="btn btn-primary">Mostrar Videos</button>
        </div>
        <div class="btn-group mt-2">
            <button onclick="limpiarTodo()" class="btn btn-secondary">Limpiar</button>
        </div>
        <br><br>
        <div id="videoContainer" class="video-container">
            <!-- El contenido se agregará aquí -->
        </div>
    </section>

    <!-- Iconos sociales -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h4>Redes Compatibles:</h4>
            </div>
            <div class="col-12 text-center">
                <a href="#" class="social-icon"><img src="Youtube.png" alt="YouTube"></a>
                <a href="#" class="social-icon"><img src="soundcloud.png" alt="SoundCloud"></a>
                <a href="#" class="social-icon"><img src="Facebook.png" alt="Facebook"></a>
                <a href="#" class="social-icon"><img src="instagram.png" alt="Instagram"></a>
                <a href="#" class="social-icon"><img src="tiktok.png" alt="Tik-Tok"></a>
                <a href="#" class="social-icon"><img src="vimeo.png" alt="Vimeo"></a>
                <a href="#" class="social-icon"><img src="daily.png" alt="DailyMotion"></a>
                <a href="#" class="social-icon"><img src="X-Logo.png" alt="Twitter"></a>
                <a href="#" class="social-icon"><img src="vk.png" alt="Vk"></a>
                <a href="#" class="social-icon"><img src="AOL-Logo.png" alt="AOL"></a>
                <!-- Agrega otros iconos aquí -->
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-2 mt-4">
        <p>&copy; 2023 Chrispatech Mod</p>
    </footer>

    <script>
        function cargarVideo() {
            const videoUrl = document.getElementById("videoUrl").value;
            const videoContainer = document.getElementById("videoContainer");
            videoContainer.innerHTML = `<iframe id="videoFrame" class="embed-responsive-item" src="https://ytapi.cc/api/widgetv2?url=${encodeURIComponent(videoUrl)}" allowfullscreen></iframe>`;
        }

        function mostrarVideos() {
            const videoUrl = document.getElementById("videoUrl").value;
            const videoContainer = document.getElementById("videoContainer");
            videoContainer.innerHTML = `<iframe id="searchApi" class="embed-responsive-item" src="https://ytapi.cc/api/search/${encodeURIComponent(videoUrl)}" allowfullscreen></iframe>`;
            
            // Redimensiona automáticamente el nuevo iframe
            
        }

        function limpiarTodo() {
            document.getElementById("videoUrl").value = "";
            const videoContainer = document.getElementById("videoContainer");
            videoContainer.innerHTML = "";
        }
    </script>
</body>
